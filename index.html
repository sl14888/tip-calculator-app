<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <section class="splitter">
      <img class="logo__img" src="./images/logo.svg" alt="logo" />
      <div class="splitter__content">
        <div class="splitter__settings">
          <div class="splitter__check">
            <p class="splitter__title">Bill</p>
            <input class="splitter__input" type="number" />
            <img
              class="splitter__input-img"
              src="./images/icon-dollar.svg"
              alt="dollar"
            />
          </div>
          <div class="splitter__selects">
            <p class="splitter__title">Select Tip %</p>
            <div class="splitter__item">
              <button class="splitter__btn btn">5%</button>
              <button class="splitter__btn btn">10%</button>
              <button class="splitter__btn btn">15%</button>
              <button class="splitter__btn btn">25%</button>
              <button class="splitter__btn btn">50%</button>
              <input
                class="splitter__btn splitter__btn-custom"
                type="number"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="splitter__check">
            <p class="splitter__title">Number of People</p>
            <input class="splitter__input" type="number" />
            <img
              class="splitter__input-img"
              src="./images/icon-person.svg"
              alt="person"
            />
          </div>
        </div>
        <div class="splitter__conclusion">
          <div class="splitter__conclusion__top">
            <div class="splitter-tip">
              <div class="splitter-tip__item">
                <p class="splitter-tip__title">Tip Amount</p>
                <p class="splitter-tip__subtitle">/ person</p>
              </div>
              <div class="splitter-tip__result">$0.00</div>
            </div>
            <div class="splitter-tip">
              <div class="splitter-tip__item">
                <p class="splitter-tip__title">Total</p>
                <p class="splitter-tip__subtitle">/ person</p>
              </div>
              <div class="splitter-tip__result">$0.00</div>
            </div>
          </div>

          <button class="splitter__btn-rest">reset</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
